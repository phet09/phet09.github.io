<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// ------------------------ CONFIG ------------------------
const data = [
  {id:1},{id:2},{id:3},{id:4},{id:5},{id:6},{id:8},{id:9},{id:10},
  {id:11},{id:12},{id:13},{id:14},{id:15}
];

let activeTags = [];

// อ่าน text file
async function readText(path){
  try {
    let r = await fetch(path);
    if(r.status === 200) return (await r.text()).trim();
  } catch(e){}
  return "";
}

// โหลดรูป thumbnail
async function getThumbnail(id){
  const exts = ["jpg","png","webp"];
  for(let ext of exts){
    let url = `assets/id/${id}/thumbnail.${ext}`;
    try {
      let r = await fetch(url);
      if(r.status === 200) return url;
    } catch(e){}
  }
  return "assets/no_image.png";
}

// โหลด tag จาก tag.txt
async function getTags(id){
  const raw = await readText(`assets/id/${id}/tag.txt`);
  if(!raw) return [];

  let tags = [];
  raw.split("\n").forEach(line=>{
    let match = line.match(/(.*)\[(true|false)\]/);
    if(match && match[2] === "true"){
      tags.push(match[1].trim());
    }
  });
  return tags;
}

// ------------------------ RENDER ------------------------
async function render(){
  const keyword = document.getElementById("filter").value.toLowerCase();

  const items = await Promise.all(data.map(async x=>{
    const name = await readText(`assets/id/${x.id}/name.txt`);
    if(!name) return "";

    const tags = await getTags(x.id);

    // Filter ชื่อ
    if(!name.toLowerCase().includes(keyword)) return "";

    // Filter Tag
    if(activeTags.length > 0){
      if(!tags.some(t => activeTags.includes(t))) return "";
    }

    const thumb = await getThumbnail(x.id);

    let tagHtml = tags.map(t => `<span class="badge bg-warning text-dark me-1">${t}</span>`).join("");

    return `
      <div class="col-md-4 fade-in">
        <div class="card h-100">
          <img src="${thumb}">
          <div class="card-body">
            ${tagHtml}
            <h5 class="mt-2">${name}</h5>
            <a href="detail.html?id=${x.id}" class="btn btn-detail mt-2">ดูรายละเอียด</a>
          </div>
        </div>
      </div>
    `;
  }));

  document.getElementById("list").innerHTML = items.join("");
}

// ------------------------ EVENTS ------------------------
document.getElementById("filter").oninput = render;

document.querySelectorAll(".tag-btn").forEach(btn=>{
  btn.onclick = ()=>{
    let tag = btn.dataset.tag;

    if(activeTags.includes(tag)){
      activeTags = activeTags.filter(t => t !== tag);
      btn.classList.remove("active");
    } else {
      activeTags.push(tag);
      btn.classList.add("active");
    }

    render();
  };
});

// ------------------------ INIT ------------------------
render();

// LIGHTBOX
document.querySelectorAll(".gallery-img").forEach(img=>{
  img.addEventListener("click", ()=>{
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").style.display = "flex";
  });
});
document.getElementById("lightbox").onclick = function(){
  this.style.display="none";
};
</script>
